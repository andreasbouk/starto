
<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starto - Χρηματοδότηση Μικρών Επιχειρήσεων</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    h1, h2 {
      color: #003366;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea, button {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <header>
    <h1>Starto</h1>
    <p>Η πλατφόρμα για όσους έχουν μια ιδέα αλλά όχι τα κεφάλαια</p>
  </header>
  <main>
    <section>
      <h2>Ανέβασε την Επιχειρηματική σου Ιδέα</h2>
      <form>
        <input type="text" placeholder="Ονοματεπώνυμο" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Τίτλος Ιδέας" required>
        <textarea rows="5" placeholder="Περιγραφή της Ιδέας σου..." required></textarea>
        <button type="submit">Υποβολή Ιδέας</button>
      </form>
    </section>

    <section>
      <h2>Επενδυτές - Εκδήλωση Ενδιαφέροντος</h2>
      <form>
        <input type="text" placeholder="Ονοματεπώνυμο" required>
        <input type="email" placeholder="Email" required>
        <textarea rows="4" placeholder="Γιατί θέλεις να επενδύσεις σε μικρές ιδέες;" required></textarea>
        <button type="submit">Εκδήλωση Ενδιαφέροντος</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Starto | Δημιουργήθηκε από ανθρώπους με όραμα, όχι με κεφάλαιο</p>
  </footer>
</body>
</html>
