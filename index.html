<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starto - Χρηματοδότηση Μικρών Επιχειρήσεων</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #333;
    }
    header {
      background: url('https://images.unsplash.com/photo-1533777324565-a040eb52fac1?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      color: white;
      padding: 100px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }
    h2 {
      color: #003366;
      font-size: 1.6em;
      margin-bottom: 10px;
    }
    form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
      margin-bottom: 40px;
    }
    input, textarea {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #003366;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00509e;
    }
    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Starto</h1>
    <p>Η πλατφόρμα για όσους έχουν μια ιδέα αλλά όχι τα κεφάλαια</p>
  </header>
  <main>
    <section>
      <h2>Ανέβασε την Επιχειρηματική σου Ιδέα</h2>
      <form>
        <input type="text" placeholder="Ονοματεπώνυμο" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Τίτλος Ιδέας" required>
        <textarea rows="5" placeholder="Περιγραφή της Ιδέας σου..." required></textarea>
        <button type="submit">Υποβολή Ιδέας</button>
      </form>
    </section>

    <section>
      <h2>Επενδυτές - Εκδήλωση Ενδιαφέροντος</h2>
      <form>
        <input type="text" placeholder="Ονοματεπώνυμο" required>
        <input type="email" placeholder="Email" required>
        <textarea rows="4" placeholder="Γιατί θέλεις να επενδύσεις σε μικρές ιδέες;" required></textarea>
        <button type="submit">Εκδήλωση Ενδιαφέροντος</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Starto | Δημιουργήθηκε από ανθρώπους με όραμα, όχι με κεφάλαιο</p>
  </footer>
</body>
</html>
